name: tests

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  tests:
    name: Python ${{ matrix.python-version }}, Rust ${{ matrix.rust-toolchain }}, ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9] # This list needs to be kept in sync with tag.yml and maturin_build_wheel.py.
        rust-toolchain: [stable, beta, nightly]
        platform: [
          # This list should be kept in sync with tag.yml.
          { os: "ubuntu-latest",  python-architecture: "x64", rust-target: "x86_64-unknown-linux-gnu", name: "Linux x64" },
          { os: "macOS-latest",   python-architecture: "x64", rust-target: "x86_64-apple-darwin",      name: "macOS x64" },
          { os: "macOS-11",   python-architecture: "x64", rust-target: "aarch64-apple-darwin",     name: "macOS ARM" },
          { os: "windows-latest", python-architecture: "x64", rust-target: "x86_64-pc-windows-msvc",   name: "Windows x86" },
          { os: "windows-latest", python-architecture: "x86", rust-target: "i686-pc-windows-msvc",     name: "Windows x64" },
        ]
        exclude:
          # aarch64 macOS has no support for Python version lower than 3.8
          - python-version: 3.6
            platform:
              os: "macOS-11"
              rust-target: "aarch64-apple-darwin"
          - python-version: 3.7
            platform:
              os: "macOS-11"
              rust-target: "aarch64-apple-darwin"
      fail-fast: false
    env:
      CARGO_BUILD_TARGET: ${{ matrix.platform.rust-target }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.python-architecture }}
      - run: python tests/python_info.py
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust-toolchain }}
          target: ${{ matrix.platform.rust-target }}
          default: true
          profile: minimal
      # We use numpy to test the error case of trying to hash a strided buffer.
      - name: Install pytest and numpy
        run: pip install pytest numpy
      - name: Run build.py
        run: python -u tests/build.py
      - name: Run pytest
        if: ${{ matrix.platform.rust-target != 'aarch64-apple-darwin' }}
        run: python -u -m pytest --verbose
